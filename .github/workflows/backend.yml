name: backend                                         

on:                                                   
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

defaults:
  run:
    working-directory: backend                        

jobs:
  build:
    runs-on: ubuntu-latest                            
    steps:                                            
      - name: Checkout
        uses: actions/checkout@v3                     

      - name: Set up JDK
        uses: actions/setup-java@v3                   
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Build
        run: ./gradlew build --exclude-task test

      - name: Test  
        run: ./gradlew test -Doauth2.github.client-id=${{ secrets.CLIENT_ID }} -Doauth2.github.client-secret=${{ secrets.CLIENT_SECRET }} -Dsecurity.jwt.token.secret-key=${{ secrets.JWT_SECRET_KEY }} -Dsecurity.jwt.token.expire-length=${{ secrets.JWT_EXPIRE_LENGTH }}
